<ion-header>

</ion-header>

<ion-content padding>
  <ion-row text-center>
    <ion-col>
      <h1>Paises Info</h1>
      <p>
        Agora buscar detalhes sobre um pais ficou mais facil!
      </p>
      <p>
        Escolha uma região e clique em buscar.
      </p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-3></ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label>Região</ion-label>
        <ion-select [(ngModel)]="regiao">
          <ion-option *ngFor="let regiao of regioes" [value]="regiao" >{{regiao.nome}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col>
      <button ion-button icon-right (click)="openAddPage(regiao)">
        Buscar
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
