<ion-header>

  <ion-navbar>
    <ion-title text-center>Lista dos Paises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <ion-item *ngFor="let pais of paises" (click)="irParaDetalhes(pais)">
        <h2>{{pais.nome}}</h2>
        </ion-item>
       </ion-list>
</ion-content>
